<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- font -->
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- style -->
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; padding: 10px; transition: .7s;}
    .attribution a:hover {border-radius: 10px; background-color: hsl(218, 44%, 22%); color: white;}
  </style>
</head>
<body>


	<div class="container">
		<img src="images/image-qr-code.png" alt="scan">
		<h1>
  			Improve your front-end skills by building projects
  		</h1>

	  	<p>
	  		Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
	  	</p>
	</div>
  	
  
  	<div class="attribution">
	    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
	    Coded by <a href="https://instagram.com/asliandho">Bando</a>.
  	</div>


</body>
</html>
