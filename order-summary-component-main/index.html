<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style -->

<body>


  <main class="container">
    <img src="images/illustration-hero.svg" alt="hero-img">
    <h1>Order Summary</h1>

    <!-- tulisan -->
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <!-- kotak musik -->
    <div class="musik cf">
      <img src="images/icon-music.svg" alt="icon-msc">
      <div class="textm">
        <h2>Annual Plan</h2>
        <p>$59 .99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <div class="button">
      <a href="#" class="btn bt1">Proceed to Payment</a>
      <a href="#" class="btn bt2">Cancel Order </a>
    </div>
     
  </main>
